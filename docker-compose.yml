version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: sns_gpt
      POSTGRES_USER: sns_gpt
      POSTGRES_PASSWORD: sns_gpt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: gradle:8.7-jdk17
    working_dir: /workspace
    volumes:
      - ./backend:/workspace
    command: gradle bootRun
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sns_gpt
      SPRING_DATASOURCE_USERNAME: sns_gpt
      SPRING_DATASOURCE_PASSWORD: sns_gpt
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  frontend:
    image: node:20
    working_dir: /workspace
    volumes:
      - ./frontend:/workspace
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
