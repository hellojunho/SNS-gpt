spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sns_gpt}
    username: ${SPRING_DATASOURCE_USERNAME:sns_gpt}
    password: ${SPRING_DATASOURCE_PASSWORD:sns_gpt}
    hikari:
      initialization-fail-timeout: 60000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        hbm2ddl:
          schema_update:
            unique_constraint_strategy: SKIP
        jdbc:
          time_zone: Asia/Seoul

app:
  storage:
    base-path: ./data/news
  scheduler:
    timezone: Asia/Seoul
    cron: "0 0 0,7,12,17,21 * * *"
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}
  secrets:
    path: ./secrets.json
  openai:
    api-key: ${OPENAI_API_KEY:}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    model: ${OPENAI_MODEL:gpt-4o-mini}
